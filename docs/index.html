<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BADA Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 24px;
    }

    .card {
      background: #020617;
      border-radius: 16px;
      padding: 24px 20px 20px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(148, 163, 184, 0.2);
    }

    .logo-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
      text-align: center;
    }

    .logo-circle {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 20%, #38bdf8, #0f172a 70%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 24px;
      letter-spacing: 1px;
    }

    .logo-sub {
      font-size: 13px;
      color: #9ca3af;
      margin-top: 10px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .title {
      font-size: 20px;
      font-weight: 700;
      margin-top: 16px;
      text-align: center;
    }

    .subtitle {
      font-size: 13px;
      color: #9ca3af;
      text-align: center;
      margin-top: 6px;
      margin-bottom: 12px;
    }

    .field {
      margin-top: 14px;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 5px;
      color: #cbd5f5;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 9px 11px;
      border-radius: 10px;
      border: 1px solid #1e293b;
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
      outline: none;
    }

    input:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.4);
    }

    .btn-primary {
      width: 100%;
      margin-top: 18px;
      padding: 10px 12px;
      border-radius: 999px;
      background: linear-gradient(135deg, #38bdf8, #22c55e);
      color: #0b1120;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: transform 0.1s ease, box-shadow 0.1s ease, opacity 0.1s ease;
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: default;
      transform: none;
      box-shadow: none;
    }

    .btn-primary:not(:disabled):active {
      transform: translateY(1px) scale(0.99);
      box-shadow: 0 8px 20px rgba(34, 197, 94, 0.5);
    }

    .status {
      margin-top: 10px;
      font-size: 13px;
      min-height: 18px;
      text-align: center;
    }

    .status.error {
      color: #f97373;
    }

    .status.success {
      color: #4ade80;
    }

    .footer {
      margin-top: 18px;
      text-align: center;
      font-size: 11px;
      color: #6b7280;
    }

    /* Dashboard view */
    .hidden {
      display: none !important;
    }

    .dash-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .dash-subtitle {
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 16px;
    }

    .button-grid {
      display: grid;
      gap: 10px;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      margin-top: 10px;
    }

    .big-btn {
      padding: 14px 10px;
      border-radius: 14px;
      border: 1px solid #1e293b;
      background: #020617;
      color: #e5e7eb;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      text-align: left;
      position: relative;
      overflow: hidden;
    }

    .big-btn span {
      display: block;
      font-size: 11px;
      color: #9ca3af;
      margin-top: 4px;
    }

    .badge-role {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 10px;
      background: rgba(56, 189, 248, 0.12);
      color: #7dd3fc;
      margin-top: 4px;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .btn-link {
      background: none;
      border: none;
      color: #9ca3af;
      font-size: 11px;
      cursor: pointer;
      padding: 0;
      text-decoration: underline;
    }

    .manager-note {
      margin-top: 16px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px dashed #334155;
      background: rgba(15,23,42,0.8);
      font-size: 12px;
      color: #e5e7eb;
    }

    .manager-note-title {
      font-size: 11px;
      color: #9ca3af;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

  </style>
</head>
<body>
  <div class="container">
    <!-- Login Card -->
    <div id="login-card" class="card">
      <div class="logo-area">
        <!-- 나중에 실제 로고 이미지로 교체 가능 (img 태그) -->
        <div class="logo-circle">
          B
        </div>
        <div class="logo-sub">
          BADA & CRAZY RAMEN
        </div>
        <div class="title">
          Staff & Manager Login
        </div>
        <div class="subtitle">
          Use your registered email and password to access the system.
        </div>
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="you@bada-restaurant.com" />
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="••••••••" />
      </div>

      <button id="login-btn" class="btn-primary">
        <span id="login-btn-text">Log in</span>
        <span id="login-btn-spinner" style="display:none;">⏳</span>
      </button>

      <div id="status" class="status"></div>

      <div class="footer">
        BADA Restaurant & Crazy Ramen · Internal use only
      </div>
    </div>

    <!-- Dashboard Card -->
    <div id="dash-card" class="card hidden">
      <div class="top-row">
        <div>
          <div id="dash-title" class="dash-title"></div>
          <div id="dash-subtitle" class="dash-subtitle"></div>
        </div>
        <div>
          <button id="logout-btn" class="btn-link">Log out</button>
        </div>
      </div>

      <div id="role-badge" class="badge-role"></div>

      <div class="button-grid" id="button-grid">
        <!-- JS에서 역할별 버튼 렌더링 -->
      </div>

      <div id="manager-note" class="manager-note hidden">
        <div class="manager-note-title">Manager Message</div>
        <div id="manager-note-body">
          <!-- 공지 메시지 텍스트 (나중에 Announcements API 연결) -->
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
